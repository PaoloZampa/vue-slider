<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- mycss -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css



    ">

</head>

<body>

    <div id="app">
        <div class="container">
            <div class="card border-0 my-5">
                <div class="row">
                    <div class="col-9 p-0">
                        <img class="img-fluid" :src="images.imagePath[activeImage]" alt="">
                        <h2 class="position-absolute title_position text-uppercase">{{images.title[activeImage]}}</h2>
                        <p class="position-absolute p_position">{{images.description[activeImage]}}</p>
                    </div>
                    <div class="col-3 p-0 d-flex flex-column">
                        <img class="img-fluid" :src="image" alt=""
                        v-for="(image, index) in images.imagePath">
                        <!-- <img class="img-fluid" src="./assets/img/02.webp" alt="">
                        <img class="img-fluid" src="./assets/img/03.webp" alt="">
                        <img class="img-fluid" src="./assets/img/04.webp" alt="">
                        <img class="img-fluid" src="./assets/img/05.webp" alt=""> -->
                        <nav class="d-flex justify-content-between">
                            <button class="prev btn btn-primary position-absolute my_position_top" @click="prev">
                                X
                                <!-- <i class="fa-regular fa-triangle"></i> -->
                            </button>
                            <button class="next btn btn-primary position-absolute my_position_bottom" @click="next">
                                Y
                                <!-- <i class="fa-regular fa-triangle fa-rotate-180"></i> -->
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- myjs -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
